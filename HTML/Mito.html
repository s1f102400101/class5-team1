        <h1>水戸ホーリーホック</h1>
        <h2>概要</h2>
        <p>水戸ホーリーホックは茨城県水戸市周辺をホームタウンとするサッカーチーム</p>
        <p>1994年に創設、2000年からJリーグへ加入</p>
        <p>ホームスタジアム:ケーズデンキスタジアム水戸</p>
        <h2>活動リーグ</h2>
        <p>J2リーグ</p>
        <p>J1、J3への昇格、降格経験がなく、J2リーグの最長在籍クラブ</p>
        <h2>表彰</h2>
        <h2>成績</h2>
        <ul>
            <li>2021年 : 10位</li>
            <li>2022年 : 13位</li>
            <li>2023年 : 17位</li>
            <p>※22チーム中</p>
        </ul>
        <h2>注目選手</h2>
        <h3>安藤瑞季</h3>
        <p>・2023年</p>
        <p>34試合9得点</p>
